<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career.Connect - Education</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 700px;
            margin: 50px auto;
        }
        .form-control, .form-select {
            border-radius: 5px;
        }
        .btn-next {
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            padding: 10px 20px;
        }
        .btn-back {
            border-radius: 5px;
            padding: 10px 20px;
            border: 1px solid #ccc;
            background-color: white;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h4>Education 2</h4>

    <div class="row g-3">
        <div class="col-md-6">
            <label class="form-label">University / School:</label>
            <input type="text" class="form-control" placeholder="University / School" disabled>
        </div>
        <div class="col-md-6">
            <label class="form-label">Country:</label>
            <select class="form-select" disabled>
                <option selected>Country</option>
            </select>
        </div>
    </div>

    <div class="row g-3 mt-3">
        <div class="col-md-6">
            <label class="form-label">Degree:</label>
            <select class="form-select" disabled>
                <option selected>Degree</option>
            </select>
        </div>
        <div class="col-md-6">
            <label class="form-label">Field of study:</label>
            <input type="text" class="form-control" placeholder="Field of study" disabled>
            <small class="text-muted">Examples: Computer Science, Software Engineering, etc.</small>
        </div>
    </div>

    <div class="row g-3 mt-3">
        <div class="col-md-6">
            <label class="form-label">Start Date *</label>
            <div class="d-flex gap-2">
                <select class="form-select" disabled>
                    <option selected>Year</option>
                </select>
                <select class="form-select" disabled>
                    <option selected>Month</option>
                </select>
            </div>
        </div>
        <div class="col-md-6">
            <label class="form-label">End Date *</label>
            <div class="d-flex gap-2">
                <select class="form-select" disabled>
                    <option selected>Year</option>
                </select>
                <select class="form-select" disabled>
                    <option selected>Month</option>
                </select>
            </div>
        </div>
    </div>

    <div class="mt-3">
        <input type="checkbox" id="studying" disabled>
        <label for="studying">Currently studying</label>
    </div>


    <div class="mt-4 d-flex justify-content-between">
        <a href="education.html" class="btn btn-back">Back</a>
        <a href="technicalskills.html" class="btn btn-next">Next</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
