<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Alignment</title>
    <style>
        html, body {
    height: 100%;
    margin: 0;
    display: flex;
    flex-direction: column;
}

.container {
    flex: 1; /* Pushes the footer to the bottom */
}

.footer {
    background-color: #f8f9fa;
    padding: 30px;
    text-align: center;
    margin-top: auto; /* Ensures the footer is pushed down */
    width: 100%;
    box-sizing: border-box;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Website</h1>
        <p>Content goes here...</p>
    </div>
    <div class="footer">
        <p>Â© 2025 Your Website | All Rights Reserved</p>
    </div>
</body>
</html>
